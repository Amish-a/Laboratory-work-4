name: Program Code Convention Check

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  ProgramCodeLinter:
    name: Python Program Code Convention Check
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install flake8
        run: pip install flake8

      - name: Run flake8
        run: flake8 ProgramCode.py

